<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/radio.css">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsiveness.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <!-- Top header -->
    <div class="top-section">
        <img src="img/logo.png" alt="top-logo" srcset="">
    </div>
    <!-- Form Fields -->
    <div class="forms">
        <div class="box">
            <h1 class="h1">Leave Application</h1>
            <p style="font-size:13px;">Your email address (<b>blessing@initsng.com</b>) 
                will be recorded when you submit this form. 
                Not you?<br> <a href="">Switch account</a>
            </p>
            <small>*Required</small><br><br>
            <form action="">
                <label class="label" for="">First & Last Name <small>*</small></label>
                
                <div class="input_container">
                    <input type="text" class="awsome_input input" 
                    placeholder="Your answer"/>
                    <span class="awsome_input_border"/>
                </div>
                <label class="label" for="">Date leave is to commence <small>*</small></label>
                <span style="color:silver;font-size:13px;margin-bottom:-20px;margin-top:-10px;">Date</span>
                <div class="input_container">
                    <input type="date" class="awsome_input input" 
                    placeholder="Date"/>
                    <span class="awsome_input_border"/>
                </div>
                <label class="label" for="">Date leave is to end<small> *</small></label>
                <span style="color:silver;font-size:13px;margin-bottom:-20px;margin-top:-10px;">Date</span>
                <div class="input_container">
                    <input type="date" class="awsome_input input" 
                    placeholder="Date"/>
                    <span class="awsome_input_border"/>
                </div>
                <label class="label" for="">How urgent is it that the leave is taken at the above date. (1is not too urgent and 5 is very urgent)<small> *</small></label>
                

                <!-- Second Radio option -->
                
                <div>
                    <label class="radio">
                        <input class="f-input" type="radio" name="r" value="1">
                        <span class="f-span">1</span>
                    </label>
                    <label class="radio">
                        <input class="f-input" type="radio" name="r" value="2">
                        <span class="f-span">2</span>
                    </label>
                    <label class="radio">
                        <input class="f-input" type="radio" name="r" value="3">
                        <span class="f-span">3</span>
                    </label>
                    <label class="radio">
                        <input class="f-input" type="radio" name="r" value="2">
                        <span class="f-span">4</span>
                    </label>
                    <label class="radio">
                        <input class="f-input" type="radio" name="r" value="2">
                        <span class="f-span">5</span>
                    </label>
                </div>
                <label class="label" for="">Would you mind if your dates are changed by Inits? <small> *</small></label>
                <div class="cntr">
  
                    <label for="opt1" class="radio">
                        <input type="radio" name="rdo" id="opt1" class="hidden"/>
                        <span class="label"></span>Yes
                    </label>
                    
                    <label for="opt2" class="radio">
                        <input type="radio" name="rdo" id="opt2" class="hidden"/>
                        <span class="label"></span>No
                    </label>
                    
                </div>
                <button class="button">SUBMIT</button>
                <p style="color:silver;">Never submit passwords through Google Forms.</p>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <p>
            This form was created inside of INITS Ltd. Report Abuse - Terms of Service
            Google Forms
        </p>
        <img src="img/logo.png" alt="footer-logo" srcset="">
    </div>
   
</body>
</html>
